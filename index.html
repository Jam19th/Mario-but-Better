<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario but better!</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="./assets/utility.js" defer></script>
    <script src="./assets/collisionblock.js" defer></script>
    <script src="./assets/sprite.js" defer></script>
    <script src="./assets/player.js" defer></script>
    <script src="./assets/collisions.js" defer></script>
    <script src="./assets/index.js" defer></script>
</head>

<body>
    <div id="titleModal" class="modal">
        <div class="modal-content">
            <h1>Mario but Better!</h1>
            <h2>Press enter to start</div>h2>
        </div>
    </div>
    <canvas></canvas>
    
    <div id="deathModal" class="modal">
        <div class="modal-content">
            <img src="./assets/images/game_background_1/Game_Over.jpg" alt="Mega Man 2 game over screen" />
            <h1>Better Luck Next Time!</h1>
            <p>Press Enter to Play Again.</p>
        </div>
    </div>
    
    <div id="winModal" class="modal">
        <div class="modal-content">
            <img src="./assets/images/game_background_1/Ending_Scene.jpg" alt="Mega Man 2 ending screen" />
            <h1>Congratulations on the WIN!</h1>
            <p>Press Enter to Play Again.</p>
        </div>
    </div>

    <audio id="mainGameAudio" src="./assets/music/Lee_Duffy___Nirreman___Dr..mp3"></audio>
    <audio id="winAudio" src="./assets/music/Ending.mp3"></audio>
    <audio id="deathAudio" src="./assets/music/Game Over.mp3"></audio>
</body>

</html>
